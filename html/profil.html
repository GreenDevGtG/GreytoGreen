<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
            integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">
    <title>Mon profil</title>

</head>

<body class="content backgroundImg">

<!-- MENU HAMBURGER -->

<input type="checkbox" id="navigation"/>
<label class="bars" for="navigation">
    <i class="fas fa-bars"></i>
</label>
<div class="menu">
    <img src="../img/LogoGtG.png" class="logo">
    <a href="#" class="link">
        <i class="far fa-calendar-alt"></i>
        Evènements
    </a>
    <a href="#" class="link">
        <i class="far fa-lightbulb"></i>
        Astuces
    </a>
    <a href="./geolocalisation.html" class="link">
        <i class="fas fa-map-marker-alt"></i>
        Lieux d'intérêt
    </a>
    <a href="./profil.html" class="link">
        <i class="far fa-user"></i>
        Profil
    </a>
</div>

<!-- Page -->
<div class="container page">
    <span class="title center">Mon Profil</span>

    <form id="profilFormBG">
        <section class="profilHead">
            <a href="#" id="opener">
                <i class="fas fa-power-off"></i>
            </a>
            <input id="profilPseudo" type="text" name="pseudo" placeholder="Pseudonyme">

        </section>
        <section class="profilInfos">
            <input class="profilForm" type="text" name="lastname" placeholder="Nom">
            <input class="profilForm" type="text" name="firstname" placeholder="Prénom">
            <span class="fas fa-envelope"></span>
            <input class="profilForm" type="email" name="email" placeholder="Email">
            <span class="fas fa-lock"></span>
            <input class="profilForm" type="password" name="password" placeholder="Mot de passe">
            <span class="fas fa-building"></span>
            <input class="profilForm" type="text" name="location" placeholder="Ville">
            <span class="fas fa-home"></span>
            <input class="profilForm" type="text" name="address" placeholder="Adresse">
            <span class="fas fa-birthday-cake"></span>
            <input class="profilForm" type="text" name="birtday" placeholder="Anniversaire">
            <button class="button" id="btn-profil" type="submit">Enregistrer</button>
        </section>
    </form>
</div>

<div class="popup" id="dialog" title="Déconnexion">
    <p>
        Voulez-vous vous déconnecter ?</p>
</div>

</body>

<script type="text/javascript">
    $("#opener").click(function () {
        $("#dialog").dialog("open");
    });
    $(document).ready(function () {
        $(function () {
            $("#dialog").dialog({
                autoOpen: false,
                resizable: false,
                height: "auto",
                width: 400,
                modal: true,
                buttons: {
                    "Deconnexion": function () {
                        $(this).dialog("close");
                    },
                    "Annuler": function () {
                        $(this).dialog("close");
                    }
                }
            });
        });
    });
</script>

<script src="../js/scripts.js"></script>
</html>
