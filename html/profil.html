<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
    <link href="../css/style.css" rel="stylesheet">
    <title>Mon profil</title>

</head>

<body class="myProfil backgroundImg">
    <section class="content">
        <header class="title">

            <!-- LEFT MENU -->

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" style="color:#ccc">
                    <i class="fas fa-angle-left"></i>
                </a>
                <div id="sidenavLogo">
                    <img src="../img/LogoGtG.png" id="logoGtG">
                </div>
                <a href="#" id="sidenav-events">
                    <i class="far fa-calendar-alt"></i> Evènements</a>
                <a href="#" id="sidenav-tips">
                    <i class="far fa-lightbulb"></i> Astuces</a>
                <a href="./geolocalisation.html" id="sidenav-geolocalisation">
                    <i class="fas fa-map-marker-alt"></i> Lieux d'intérêt</a>
                <a href="./profil.html" id="sidenav-profil">
                    <i class="far fa-user"></i> Profil</a>
            </div>

            <!-- TITLE -->

            
            <i id="profilMenuIcon" onclick="openNav()" class="fas fa-bars"></i>
        

            <span id="profilTitle">Mon Profil</span>

        </header>
        <form id="profilFormBG">
            <section class="profilHead">
                <a href="#">
                    <i class="fas fa-power-off"></i>
                </a>
                <input id="profilPseudo" type="text" name="pseudo" placeholder="Pseudonyme">

            </section>
            <section class="profilInfos">
                <input class="profilForm" type="text" name="lastname" placeholder="Nom">
                <input class="profilForm" type="text" name="firstname" placeholder="Prénom">
                <span class="fas fa-envelope"></span>
                <input class="profilForm" type="email" name="email" placeholder="Email">
                <span class="fas fa-lock"></span>
                <input class="profilForm" type="password" name="password" placeholder="Mot de passe">
                <span class="fas fa-building"></span>
                <input class="profilForm" type="text" name="location" placeholder="Ville">
                <span class="fas fa-home"></span>
                <input class="profilForm" type="text" name="address" placeholder="Adresse">
                <span class="fas fa-birthday-cake"></span>
                <input class="profilForm" type="text" name="birtday" placeholder="Anniversaire">
                <button class="button" id="btn-profil" type="submit">Enregistrer</button>
            </section>
        </form>
    </section>
    <script src="../js/scripts.js"></script>
</body>

</html>
