<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
    <title>S'inscrire</title>
</head>

<body class="signUp backgroundImg">
    <div class="container content">
        <header>
            <div class="col-2">
                <a href="./login.html">
                    <img id="returnArrow" src="../img/FlecheRetour.png" alt="retour">
                </a>
            </div>
            <div class="container-fluid text-center">
                <img class="logoGtG" src="../img/LogoGtGblanc.png" alt="logoGtG">
            </div>
        </header>

        <form>
            <input class="formInput" type="text" name="pseudo" placeholder="Pseudonyme">
            <input class="formInput" type="email" name="email" placeholder="Email">
            <input class="formInput" type="password" name="password" placeholder="Mot de passe">
            <input class="formInput" type="text" name="location" placeholder="Ville">


            <button class="button" type="submit">Inscription</button>
        </form>
    </div>
</body>

</html>
